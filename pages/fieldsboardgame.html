<form action="/api/save/boardgame">
<table>
<tr>
<td>Title:</td><td><input name=item_title type=text size=32></td>
</tr>
<tr>
<td>Description:</td><td><textarea name=item_text cols=40 rows=5></textarea></td>
</tr>
<tr>
<td>Model Number:</td><td><input name=item_model_number type=text size=16></td>
</tr>
<tr>
<td>URL:</td><td><input name=item_url type=text size=40></td>
</tr>
<tr>
<td>Quantity:</td><td><input name=item_qty type=text size=10></td>
</tr>
<tr>
<td>Purchase Date:</td><td><input name=item_date_purchase type=text size=12></td>
</tr>
<tr>
<td>Release Year:</td><td><input name=item_year_release type=text size=4></td>
</tr>
<tr>
<td>Edition:</td><td><input name=item_edition type=text size=20></td>
</tr>
</table>
<input type=submit value=Submit />
</form>
